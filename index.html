<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <h1>Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="assets/image-1.jpg" data-src="assets/image-1.jpg" alt="Image 1" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="assets/image-2.jpg" data-src="assets/image-2.jpg" alt="Image 2" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="assets/image-3.jpg" data-src="assets/image-3.jpg" alt="Image 3" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="assets/image-4.jpg" data-src="assets/image-4.jpg" alt="Image 4" class="gallery-image">
        </div>
    </div>
    <div class="lightbox">
        <div class="lightbox-content">
            <img src="" alt="Imagem em destaque" class="lightbox-image">
        </div>
        <a href="#" class="lightbox-close"><i class="bi bi-x"></i></a>
    </div>
</body>
</html>
